<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Film Club - Join</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

  <!-- Navigation -->

  <nav>
    <div class="nav-img">
      <img src="../images/filmclub.png" alt="film club logo">
    </div>
    <div class="nav-list">
      <a class="nav-home" href="../index.html">Home</a>
      <a class="nav-cal" href="../calendar/index.html">Calendar</a>
      <a class="nav-join" href="index.html">Join</a>
    </div>
  </nav>

  <!-- main content -->

  <main class="join-main">

    <div class="join-head">
      <h1>Join Film Club</h1>
    </div>

    <div class="upload-file">
      <label for="profile-pic">profile picture</label><br>
      <input id="profile-pic" class="choose-file" type="file" name="profile" value="">
    </div>

    <div class="profile-placeholder">
      <img src="../images/profile-placeholder.png" alt="placeholder">
    </div>

    <div class="join-form">
      <form class="" action="index.html" method="post">

        <div class="form-fields">
          <label for="name">name</label>
          <input id="name" type="text" name="name" value="">
        </div>

        <div class="form-fields">
          <label for="email">email address</label>
          <input type="email" name="email-address" value="">
        </div>

        <div class="form-fields">
          <label for="password">password</label>
          <input id="password" type="password" name="password" value="">
        </div>

        <div class="form-fields">
          <label for="confirm">confirm password</label>
          <input id="confirm" type="password" name="confirm-pass" value="">
        </div>

        <div class="which-genres">
          <p>Which genres are you interested in?</p>
        </div>

        <div class="checkboxes">
          <input id="action" type="checkbox" name="genres" value="">
          <label for="action">action</label><br>
          <input id="adventure" type="checkbox" name="genres" value="">
          <label for="adventure">adventure</label><br>
          <input id="comedy" type="checkbox" name="genres" value="">
          <label for="comedy">comedy</label><br>
          <input id="drama" type="checkbox" name="genres" value="">
          <label for="drama">drama</label><br>
          <input id="fantasy" type="checkbox" name="genres" value="">
          <label for="fantasy">fantasy</label><br>
          <input id="historical" type="checkbox" name="genres" value="">
          <label for="historical">historical</label><br>
          <input id="horror" type="checkbox" name="genres" value="">
          <label for="horror">horror</label><br>
          <input id="mystery" type="checkbox" name="genres" value="">
          <label for="mystery">mystery</label><br>
          <input id="romance" type="checkbox" name="genres" value="">
          <label for="romance">romance</label><br>
          <input id="science" type="checkbox" name="genres" value="">
          <label for="science">science fiction</label><br>
          <input id="western" type="checkbox" name="genres" value="">
          <label for="western">western</label><br>
        </div>

        <div class="additional-input">
          <label for="additional">Additional input</label><br>
          <input id="additional" type="text" name="additional-input" value="">
        </div>

        <div class="join-button">
          <button type="submit" name="button">Join Film Club</button>
        </div>
      </form>
    </div>



  </main>


  <!-- bottom nav -->

  <div class="">
    <div class="bottom-nav">
      <a class="nav-home" href="#">Home</a>
      <a class="nav-cal" href="#">Calendar</a>
      <a class="nav-join" href="#">Join</a>
    </div>
  </div>

  <footer>
    <div class="footer">
      <p>2017, Film Club</p>
    </div>
  </footer>
  
</body>
</html>
